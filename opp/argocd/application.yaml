apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opp
  namespace: openshift-gitops
spec:
  project: opp
  source:
    repoURL: https://github.com/workshop-opp/opp-gitops.git
    targetRevision: main
    path: opp/chart
    helm:
      parameters:
      - name: masterKey
        value: my-secret-value
      - name: openshiftDnsZone
        value: apps.ocp.tld
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
  ignoreDifferences:
  - jqPathExpressions:
      - .spec.template.spec.containers[].image
    group: apps
    kind: Deployment
    name: visa-processor
    namespace: data-theft
  - jqPathExpressions:
      - .spec.template.spec.containers[].image
    group: apps
    kind: Deployment
    name: back-office
    namespace: data-theft
